<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      try {
        // Check if running in a valid environment for Service Workers (http/https)
        // This prevents "Failed to construct 'URL': Invalid base URL" in about:srcdoc or blob: environments
        if (window.location.protocol.startsWith('http')) {
          // Resolve SW URL against the current window location to ensure origin match
          // using try-catch for the URL construction specifically
          const swUrl = new URL('service-worker.js', window.location.href).href;
          
          navigator.serviceWorker.register(swUrl)
            .then(reg => console.log('Service Worker registered'))
            .catch(err => {
              console.warn('Service Worker registration failed:', err);
            });
        }
      } catch (e) {
        console.warn('Skipping Service Worker registration (environment not supported):', e);
      }
    });
  }
</script>
